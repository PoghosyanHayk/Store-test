type Products {
  id: ID
  category_id: Int!
  name: String!
  slug: String!
  price: Int!
}

type Query {
  me: String
}

type Query {
  getProducts: [Products]
}

input CreatProducts {
  category_id: Int!
  name: String!
  slug: String!
  price: Int!
}

type CreateProductsResponse {
  category_id: Int!
  name: String!
  slug: String!
  price: Int!
}

type Mutation {
  createProducts(input: CreatProducts!): CreateProductsResponse!
}

schema {
  query: Query
}
